{% extends 'base.html' %}
{% block content %}
<h2>Upcoming Events</h2>
<ul>
  {% for event in events %}
    <li>
      <a href="{{ url_for('event.event_detail', event_id=event.id) }}">{{ event.title }}</a>
      on {{ event.event_date }}
    </li>
  {% endfor %}
</ul>
<a href="{{ url_for('event.create_event') }}">Create New Event</a>
{% endblock %}
